<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body style="background-color: green;">
    <header>
        <h3 style="color: purple;">View Highscores</h3>
        
        <nav>
            <h3>Time: <span id="timer"></span></h3>
        </nav>
        
    </header>

    <main>
        <section id="intro">
            <h1>Code Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score time by 10 seconds!</p>
            <button  id="start-quiz">Start Quiz</button>
        </section>

        <section class="hide" id="question-section">
            <h1 id="question-title">"Commonly used data types DO NOT include:</h1>
            <ol id="choice-list">
                <li><button >Strings </button></li>
                <li><button>Booleans </button></li>
                <li><button>Alerts </button></li>
                <li><button>Numbers </button></li>
            </ol>
            <label id="message"></label>
        </section>

        <section class="hide" id="intial-input">
            <h1>All Done</h1>
            <p>Your score is 
                <span id="score">22</span>
            </p>
            <label for="">Enter your Initial:</label>    
            <input type="text" id="intial" maxlength="2", placeholder="AS">
                <button id="Submit">Submit</button>
        </section>

        <section class="hide" id="highscore">
            <ol>
                <li>AB - 22</li>
                <li>AB - 10</li>
                <li>AB - 5</li>
            </ol>
            <button id="goback-btn">
                Go Back
            </button>
            <button id="clearHighScore">
                Clear Highscores
            </button>

        </section>
    </main>
    <script src="./Assets/js/questionData.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
